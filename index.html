<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Limesharp Tasks</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>

<script>
function repeat(array){
	var typed = document.getElementById("typedArray").value;
	typed = typed.replace(/\[/g, '').replace(/\]/g, '');
	var listArray = Array(3).fill(typed);
	var showArray = listArray.toString().split(',');
	if(typed !== ''){
		document.getElementById('showArray').style.opacity = 1;
		document.getElementById('showArrayResult').innerHTML = "[" + showArray + "]";
	} else {
		document.getElementById('showArray').style.opacity = 0;
	}
	//for console.log
	var repeatArray = Array(3).fill(array);
	var outputArray = repeatArray.toString().split(',');
	return outputArray;
}
	
</script>
<body>
	<div class="container">
		<h1>Limesharp test</h1><hr/>
		<div>
			<h3>Task 1 - Make this work (repeat 3 times the contents of an array)</h3>
			<label>Type array</label> <input id="typedArray" name="listarray" onChange="repeat()" /><br/><br/>
			<span id="showArray" style="opacity: 0;">Result: <span id="showArrayResult"></span></span>
		</div>
		<div>
			<h3>Task 2</h3>
			<label>Type array</label> <input id="typedArray" name="listarray" onChange="repeat()" /><br/><br/>
			<span id="showArray" style="opacity: 0;">Result: <span id="showArrayResult"></span></span>
		</div>
	</div>
</body>
</html>
